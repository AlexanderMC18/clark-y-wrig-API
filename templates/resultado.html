<!DOCTYPE html>
<html>
<head>

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 2px solid #555;
            background-color: #f2f2f2;
        }

            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;

        th {
            background-color: #333;
            color: white;

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ddd;
        }
    </style>
</head>

                <td>{{ ruta }}</td>

        {% endfor %}
    </table>
</body>
</html>
